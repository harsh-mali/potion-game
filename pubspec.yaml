name: space_miner
description: A casual space mining game with tap and swipe mechanics.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flame: ^1.10.1
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  audioplayers: ^5.2.1
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  js: ^0.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
    - assets/images/ingredients/
